{% extends "base.html" %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
    {% load crispy_forms_tags %}

    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <p>Already have an account? <a href="{% url "login" %}">Login</a></p>
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>

{% endblock content %}
