{% extends "base.html" %}
{% block title %}Login{% endblock title %}

{% block content %}
    {% load crispy_forms_tags %}

    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <p>Don't have an account? <a href="{% url "sign_up" %}">Register</a></p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>

{% endblock content %}
